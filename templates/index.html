<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoLens - Planet Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Space Grotesk", sans-serif;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .card-container {
            margin-top: 3rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 20px;
            padding: 2rem;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }

        .info-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }

        .info-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="text-center mb-4">
        <h1 style="font-size: 3rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.5);">
            <i class="fas fa-star" style="color: #ffd700;"></i> ExoLens <i class="fas fa-star" style="color: #ffd700;"></i>
        </h1>
        <p style="font-size: 1.2rem; color: #dddddd; max-width: 600px; margin: 0 auto;">
            Predict possible Exoplanets with cutting-edge AI analysis.
        </p>
    </div>

    <div class="card-container">
        <div class="info-card">
            <i class="fas fa-meteor"></i>
            <h3 class="mb-3">Single Prediction</h3>
            <p style="margin-bottom: 30px;">Analyze a single exoplanet candidate quickly.</p>
            <a href="/single" style="border: 2px solid #ffd700; text-decoration: none; color: white; padding: 10px 25px; border-radius: 10px;">Predict Now</a>
        </div>

        <div class="info-card">
            <i class="fas fa-file-csv"></i>
            <h3 class="mb-3">Bulk Prediction</h3>
            <p style="margin-bottom: 30px;">Upload a CSV file and get predictions instantly.</p>
            <a href="/bulk" style="border: 2px solid #ffd700; text-decoration: none; color: white; padding: 10px 25px; border-radius: 10px;">Upload CSV</a>
        </div>
    </div>

    <footer class="mt-5 text-center text-white-50">
        &copy; 2025 ExoLens. All rights reserved.
    </footer>
</body>
</html>
